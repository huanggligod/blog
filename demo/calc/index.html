<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <p class="warning">不要除以0</p>
    <div id="calculator" class="calculator">
        <button id="clear" class="clear btn">C</button>
        <div id="viewer" class="viewer">0</div>
        
        <button class="num btn" data-num="7">7</button>
        <button class="num btn" data-num="8">8</button>
        <button class="num btn" data-num="9">9</button>
        <button class="ops btn" data-ops="+">+</button>

        <button class="num btn" data-num="4">4</button>
        <button class="num btn" data-num="5">5</button>
        <button class="num btn" data-num="6">6</button>
        <button class="ops btn" data-ops="-">-</button>

        <button class="num btn" data-num="1">1</button>
        <button class="num btn" data-num="2">2</button>
        <button class="num btn" data-num="3">3</button>
        <button class="ops btn" data-ops="*">*</button>

        <button class="num btn" data-num="0">0</button>
        <button class="num btn" data-num=".">.</button>
        <button class="equals btn" id="equals" data-result="">=</button>
        <button class="ops btn" data-ops="/">/</button>
    </div>

    <!-- <div id="reset" class="reset"></div> -->
</body>
<script src="./index.js"></script>
</html>
