<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proxy</title>
</head>
<body>
    
</body>
<script>
    var obj = new Proxy({}, {
        get: function(target, propKey, receive) {
            console.log(`getting ${propKey}`)
            return Reflect.get(target, propKey, receive)
        },
        set: function(target, propKey, value, receive) {
            console.log(`setting ${propKey} = ${value}`)
            return Reflect.set(target, propKey, value, receive)
        }
    })
    obj.count = 4
    console.log(obj.count)

    var proxy = new Proxy({}, {
        get: function(target, propKey) {
            return 32
        }
    })
    proxy.name = 1
    console.log(proxy.name) // 32
</script>
</html>
