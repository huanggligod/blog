<script>
    function debounce(func, wait) {
        console.log(wait)
        var timeout
        return function() {
            var that = this
            clearTimeout(timeout)
            timeout = setTimeout(function() {
              func.apply(that)
            }, wait)
        }
    }

    window.onclick = debounce(function() {
        var p = document.createElement('p')
        p.innerHTML = 'p'
        document.body.appendChild(p)
    }, 1000)
</script>
